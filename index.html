    <script>
        let currentSlide = 0; // Índice de la imagen actual
        const slides = document.querySelectorAll(".carousel-image"); // Selecciona todas las imágenes
        const totalSlides = slides.length; // Total de imágenes

        // Función para cambiar la imagen del carrusel automáticamente
        function changeSlide() {
            // Ocultar la imagen actual
            slides[currentSlide].classList.remove("visible");

            // Actualizar el índice de la imagen actual
            currentSlide = (currentSlide + 1) % totalSlides; // Incrementa el índice y vuelve al inicio cuando llega al final

            // Mostrar la siguiente imagen
            slides[currentSlide].classList.add("visible");
        }

        // Inicializar el carrusel cambiando de imagen cada 5 segundos
        setInterval(changeSlide, 5000); // Cambiar cada 5 segundos

        // Asegurarse de que la primera imagen sea visible desde el inicio
        slides[currentSlide].classList.add("visible");
    </script>
